<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Balance Calc</title>
		<meta charset="utf-8">
			<link type="text/css" rel="stylesheet" href="/static/css/theme-default/bootstrap.css%3F1422823238.css" />
			<link type="text/css" rel="stylesheet" href="/static/css/theme-default/materialadmin.css%3F1422823243.css" />
			<link type="text/css" rel="stylesheet" href="/static/css/theme-default/font-awesome.min.css%3F1422823239.css" />
			<link type="text/css" rel="stylesheet" href="/static/css/theme-default/material-design-iconic-font.min.css%3F1422823240.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/theme-default/libs/wizard/wizard.css%3F1422823375.css" />

		<script src="/static/js/jquery/jquery-1.11.2.min.js"></script>
	</head>
<body class="menubar-hoverable header-fixed">
	
<!-- BEGIN HEADER-->
<header id="header" >			
<div class="headerbar">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="headerbar-left">
		<ul class="header-nav header-nav-options">
			<li class="header-nav-brand" >
				<div class="brand-holder">
					<a href=".">
						<span class="text-lg text-bold text-primary">Balance Calc</span>
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
</header>
<!-- END HEADER-->

<!-- BEGIN CONTENT-->
<div id="content">
	<section>
		<div class="header" style="height:460px">
			<!-- BEGIN INTRO -->
			<div class="row">
				<div class="col-lg-12">
					<h3 class="text-primary">Average Balance Processing Wizard</h3>
				</div><!--end .col -->
			</div><!--end .row -->
			<!-- END INTRO -->
			<!-- BEGIN VALIDATION FORM WIZARD -->
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body ">
							<div id="rootwizard2" class="form-wizard form-wizard-horizontal">
								<div class="form floating-label">
								{% block content %}	
									{% block wizardprogress %}
									<div class="form-wizard-nav">
										<div class="progress"><div class="progress-bar progress-bar-primary"></div></div>
										<ul class="nav nav-justified">
										  <li class="{%if request.resolver_match.url_name = "attached_files"%} active {% endif%}"><a data-toggle="tab"><span class="step">1</span> <span class="title" style="font-weight:bold;color:green">FILES LOADED</span></a></li>
											<li class="{%if request.resolver_match.url_name = "processed_files"%} active {% endif%}"><a data-toggle="tab"><span class="step">2</span> <span style="font-weight:bold;color:green" class="title"> FILES PROCESSING </span></a></li>
											<li class="{%if request.resolver_match.url_name = "more_actions"%} active {% endif%}"><a data-toggle="tab"><span class="step">3</span> <span class="title" style="font-weight:bold;color:green">OUTPUT </span></a></li>
											<li class="{%if request.resolver_match.url_name = "analytics"%} active {% endif%}"><a data-toggle="tab"><span class="step">4</span> <span class="title" style="font-weight:bold;color:green"> ANALYTICS</span></a></li>
										</ul>
									</div><!--end .form-wizard-nav -->
									{% endblock %}
									<br />
									<div class="tab-content clearfix">
										<div class="tab-pane active">
											{% block activity%}
												{% block action_buttons %}
							
												{% endblock %}
											{% endblock %}
										</div><!--end #step1 -->
										</div>
										</div><!--end #step4 -->
									</div><!--end .tab-content -->

								{% endblock content %}	
								</div>
							</div><!--end #rootwizard -->
						</div><!--end .card-body -->
					</div><!--end .card -->
				</div><!--end .col -->
			</div><!--end .row -->

		</div><!--end .section-body -->
	</section>
	</div><!--end #content-->		

<script src="/static/js/bootstrap/bootstrap.min.js"></script>
<script src="/static/js/nanoscroller/jquery.nanoscroller.min.js"></script>
<script src="/static/js/demowizard/DemoFormWizard.js"></script>

	</body>
</html>
