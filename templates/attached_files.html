{% extends "base.html" %}
{% block activity %}
	<div class="row">
		<div class="col-md-12">
			<h3 style="color:green"><i class="fa fa-files-o"></i> Attached Files</h3>
		</div>
		<div class="col-md-12"> 
			{% for file in files %}		
				<div class="card col-md-3">
					<div class="card-body no-padding">
						<ul class="list divider-full-bleed">
							<li class="tile">
								<a class="tile-content ink-reaction">
									<div class="tile-icon">
										<i class="fa fa-files-o"></i>
									</div>
									<div class="tile-text">
										{{file}}
									</div>
								</a>
							</li>
						</ul>
				</div>
			</div>
			{% endfor %}
		</div>
		</div>
		{% block action_buttons %}
			<ul class="pager wizard">
				<li class="next"><a href= {%url 'processed_files' %} class="btn-raised">View Processed Results</a></li>
			</ul>											
		{% endblock %}											
{% endblock activity %}
